<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="course_card.css">
    
    <title>Course Card</title>
</head>
<body>
    <a class="course-link" href="">
        <div class="course-card">
            <img class="course-cover-pic" src="https://images.unsplash.com/photo-1496180470114-6ef490f3ff22?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80" alt="Course cover picture">
            <p class="course-name">Fundamentals of Entrepreneurship</p>
            <div class="teacher-star-flex">
                <p class="course-teacher">Elson Gattie</p>
                <div class="rating-and-value">
                    <img class="rating-star" src="Images/rating-star.png" alt="rating-star">
                    <p class="rating-value">4.5</p>
                </div>
            </div>
            <p class="course-tag">Business</p>
        </div>
    </a>
</body>
</html>
